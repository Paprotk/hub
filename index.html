<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            font-family: 'Ubuntu', sans-serif; /* Apply the Ubuntu font */
        }

        .image-container {
            display: flex;
            margin-top: auto;
            margin-bottom: 10px;
            transition: width 0.3s ease, height 0.3s ease, padding 0.3s ease, transform 0.3s ease;
        }
        .image-container:hover {
                cursor: pointer;
                transform: scale(1.3);
        }

        .image-container img {
            width: 60px; /* Set the fixed width of the image */
            height: 60px; /* Set the fixed height of the image */
            border-radius: 8%;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #333333;
            transition: width 0.3s ease, height 0.3s ease, padding 0.3s ease, transform 0.3s ease;
            width: auto;
            height: auto;
        }

        .main-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444444;
            color: #ffffff;
            border: 1px solid #666666;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Ubuntu', sans-serif; /* Apply the Ubuntu font */
        }

        .button:hover {
            background-color: #555555;
            
}
    </style>
</head>
<body>
    <!-- Image container added above the main container -->

    
    <div class="main-container">
        <div class="image-container">
            <img src="arro_profile.png" alt="Profile Image" onclick="window.open('https://arro-now.tumblr.com/')"/>
        </div>
        <div class="main-title"><b>Choose Your Destination</b></div>
        <div class="button-wrapper">
            <button class="button" onclick="window.open('https://paprotk.github.io/RectFCalculator/')">RectF Calculator</button>
            <button class="button" onclick="window.open('https://paprotk.github.io/imagshow/')">Imag Show</button>
            <button class="button" onclick="window.open('https://paprotk.github.io/s3fnv64/')">FNV Hash</button>
            <button class="button" onclick="window.open('https://paprotk.github.io/aarrggbb/')">Hex to Color</button>
        </div>
    </div>
</body>
<script>
    
</script>

</html>
