<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Navigation</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .main-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444444;
            color: #ffffff;
            border: 1px solid #666666;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #555555;
        }

        .button:active {
            background-color: #666666;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="main-title">Choose Your Destination</div>
        <div class="button-wrapper">
            <button class="button" onclick="window.open('https://paprotk.github.io/RectFCalculator/')">RectF Calculator</button>
            <button class="button" onclick="window.open('https://paprotk.github.io/imagshow/')">Imag Show</button>
        </div>
    </div>
</body>
</html>
